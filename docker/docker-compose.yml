# docker/docker-compose.yml
version: "3.8"
services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../data:/app/data
    ports:
      - "8000:8000"
    environment:
      - EMBED_MODEL=sentence-transformers/all-MiniLM-L6-v2
      # - OPENAI_API_KEY=sk-...
    restart: unless-stopped
